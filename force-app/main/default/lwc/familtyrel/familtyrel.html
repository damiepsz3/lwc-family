<template>
    <lightning-card>
        <h3 slot="title">
            <lightning-icon title="Who lives with me" icon-name="action:new_group" size="x-small"></lightning-icon> 
        </h3>
        <div slot="footer">
                <lightning-badge label="Tag1"></lightning-badge>
                <lightning-badge label="Tag2"></lightning-badge>
                <lightning-badge label="Tag3"></lightning-badge>
        </div>
        <template if:true={contact.data}>
            <div>
                <div class="slds-card slds-has-bottom-magnet">
                    <div class="slds-p-around_medium">Father: <lightning-badge label={father}></lightning-badge></div>
                </div>
                <div class="slds-card slds-has-top-magnet">
                      <div class="slds-p-around_medium">Mother: <lightning-badge label={mother}></lightning-badge></div>
                </div>
                <div class="slds-card slds-has-top-magnet">
                    <div class="slds-p-around_medium">Sisters: <lightning-badge label={sisters}></lightning-badge></div>
                </div>
                <div class="slds-card slds-has-top-magnet">
                    <div class="slds-p-around_medium">Brothers: <lightning-badge label={brothers}></lightning-badge></div>
                </div>
                <div class="slds-card slds-has-top-magnet">
                    <div class="slds-p-around_medium">Step Father: <lightning-badge label={stepDad}></lightning-badge></div>
                </div>
                <div class="slds-card slds-has-top-magnet">
                    <div class="slds-p-around_medium">Step Mother: <lightning-badge label={stepMom}></lightning-badge></div>
                </div>  
                <div class="slds-card slds-has-top-magnet">
                    <div class="slds-p-around_medium">Other: <lightning-badge label={other}></lightning-badge></div>
                </div> 
            </div>
        </template>    
    </lightning-card>
</template>
